<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convoluted HTML</title>
</head>
<body>
    <h3>Results for {{ sim_num }} simulations with {{ attack_num }} attackers and {{ defense_num }} defenders is: </h3>
    {% for result in results %}
    {% if result == -1 %}
    <div><p> Attacker did not succeed </p></div>
    {% else %}
    <div><p> Attacker won and still has {{ result }} armies left.  </p></div>
    {% endif %}
    {% endfor %}
</body>
</html>
